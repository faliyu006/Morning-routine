<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Routine Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Morning Routine Checklist</h1>
        <ul>
            <li><input type="checkbox" id="task1"><label for="task1"> 6:30 AM - Wake Up and Hydrate</label></li>
            <li><input type="checkbox" id="task2"><label for="task2"> 6:35 AM - Meditation (Headspace)</label></li>
            <li><input type="checkbox" id="task3"><label for="task3"> 6:50 AM - Yoga</label></li>
            <li><input type="checkbox" id="task4"><label for="task4"> 7:20 AM - Shower and Get Ready</label></li>
            <li><input type="checkbox" id="task5"><label for="task5"> 7:40 AM - Breakfast (Smoothie and Vitamins)</label></li>
            <li><input type="checkbox" id="task6"><label for="task6"> 7:50 AM - Light Exercise or Stretching</label></li>
            <li><input type="checkbox" id="task7"><label for="task7"> 7:50 AM - Reading or Journaling</label></li>
            <li><input type="checkbox" id="task8"><label for="task8"> 8:00 AM - Plan Your Day</label></li>
            <li><input type="checkbox" id="task9"><label for="task9"> 8:15 AM - Home Office Setup</label></li>
            <li><input type="checkbox" id="task10"><label for="task10"> 8:30 AM - Focused Work Block</label></li>
            <li><input type="checkbox" id="task11"><label for="task11"> 9:00 AM - Short Break</label></li>
            <li><input type="checkbox" id="task12"><label for="task12"> 9:10 AM - Continue Work</label></li>
        </ul>
    </div>
</body>
</html>
